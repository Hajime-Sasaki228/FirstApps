<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/style.css" stype="text/css">
<link rel="stylesheet" href="../css/headerStyle.css" stype="text/css">
<link rel="stylesheet" href="../css/footerStyle.css" type="text/css">
<link rel="stylesheet" href="../css/SampleStyle.css" type="text/css">
<title>Top Sample</title>
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="headerWrapper">
				<div class="headerContainer">
					<div class="logo_myApps">
						<a href="../top"><img src="../images/logo_myApps.png" alt="myApps"></a>
					</div>
					<div class="headerBtnWrapper">
						<a id="header-loginBtn" href="../login">Log In</a>
						<a id="header-registerBtn" href="../register">Register</a>
					</div>
				</div>
			</div>
		</header>
	</div>

	<div class="bodyWrapper">
		<div class="main">

			<div class="topTextArea">
				<div class="topTexts"><div class="topTitle">ようこそ</div></div>
			</div>

			<div class="devAppsTitle">
				<h2>開発中のアプリ一覧</h2>
			</div>
			<div class="devAppsListArea">
				<div class="AppName todo">
					<a class="AppLink" href="#">Todo</a>
				</div>
			</div>

			<div class="devAppsTitle">
				<h2>開発予定のアプリ一覧</h2>
			</div>

			<div class="devAppsListArea">
				<div class="AppName crypto">
					<a class="AppLink" href="#">Crypto</a>
					<!-- 使用画像 ： Megan RexazinによるPixabayからの画像　https://pixabay.com/images/id-4851380/ -->
				</div>
				<div class="AppName attendance">
					<a class="AppLink" href="#">勤怠管理</a>
					<!-- 使用画像 ： DanneivaによるPixabayからの画像　https://pixabay.com/images/id-667863/ -->
				</div>
				<div class="AppName library">
					<a class="AppLink" href="#">図書管理</a>
					<!-- 使用画像 ： Clker-Free-Vector-ImagesによるPixabayからの画像　https://pixabay.com/images/id-306468/ -->
				</div>
			</div>

		</div>
	</div>

<footer>
		<div class="footerWrapper">
		<div class="footerContainer">
			<div class="footerTitle"><h1>Footer.</h1></div>
		</div>
		</div>
</footer>


</body>
</html>
